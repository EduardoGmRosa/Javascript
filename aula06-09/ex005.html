<body>
    <h1>Iniciando com DOM</h1>
    <p>APRENDENDO A USAR <strong>DOM</strong> EM JAVASCRIPT</p>
    <p>Aqui vai o Resultado!</p>
    <div id="msg">Clique em mim! </div>
    <div id="net"> AQUI É A SEGUNDA DIV</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] // Puxar o primeiro <P>
        var d = window.document.querySelector('div#msg')
        var d1 = window.document.querySelector('div#net')
        d1.style.background = 'green'
        d1.style.color = 'yellow'
        d.style.background = 'blue'
        d.innerText = " Olá, Mundo!!"
        window.document.write(p1.innerHTML) // Puxa a formatação do html
