<body>

        var n1 = Number(window.prompt('Digite um número: ')) // Prompt = String

        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        // (number + number) adição
        // (string + string) concatenação

        // Number.parseFloat(n) | transforma em um number real, com virgula
        // Number(n) | método "automático" > Funciona para ambos Int e Float
        // Número para String > String(n)
        // Número para String > n.toString()

    </script>
    
    
</body>
