<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Proposto</title>
    <style>
        body {
            font: normal 20pt arial;
        }
        input {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Realizando o Desafio!</h1>
    Informe o seu País: <input type="text" id="textv"> 
    <input type="button" value="Verificar" onclick="responder()">
    <div id="res">
    </div>

    <script>
        function responder(){
            var textv = window.document.querySelector('input#textv')
            var res = window.document.querySelector('div#res')
            var pais = (textv.value)
            
            res.innerHTML = `<p>Seu país é: <strong>${pais}!</strong></p>`
            if (pais == 'Brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
                
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
            res.innerHTML += `<p> Seja bem vindo!</p>`
         
    }
    </script>


    
</body>
</html>
